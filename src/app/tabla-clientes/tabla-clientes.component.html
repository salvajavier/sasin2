<div class="mat-elevation-z8 tabla-clientes">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    
    <!-- Grupo Column -->
    <ng-container matColumnDef="grupo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Grupo</th>
      <td mat-cell *matCellDef="let row">{{row.grupo}}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <!-- Cuit Column -->
    <ng-container matColumnDef="cuit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CUIT</th>
      <td mat-cell *matCellDef="let row">{{row.cuit}}</td>
    </ng-container>

    <!-- Direcci贸n Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Direcci贸n</th>
      <td mat-cell *matCellDef="let row">{{row.direccion.direccion}}</td>
    </ng-container>

    <!-- Localidad Column -->
    <ng-container matColumnDef="localidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Localidad</th>
      <td mat-cell *matCellDef="let row">{{row.direccion.localidad}}</td>
    </ng-container>

    <!-- C贸digo Postal Column -->
    <ng-container matColumnDef="codigoPostal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>C贸digo Postal</th>
      <td mat-cell *matCellDef="let row">{{row.direccion.codigoPostal}}</td>
    </ng-container>

    <ng-container matColumnDef="contactos">
      <th mat-header-cell *matHeaderCellDef> Contactos </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
            <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>
   
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
              <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>
   
      <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
