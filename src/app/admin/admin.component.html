<mat-toolbar>SASIN <button mat-button (click)="sidenav.toggle()"><mat-icon>home</mat-icon></button></mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
      <mat-accordion>
        
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Inicio
            </mat-panel-title>
            
          </mat-expansion-panel-header>
         <a routerLink="/clientes" routerLinkActive="active-link">Cliente</a>
         <a routerLink="/drogas"routerLinkActive="active-link">Drogas</a>
          
        </mat-expansion-panel>
      </mat-accordion>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="row">
        <div class="col s12">
            <app-breadcrumbs></app-breadcrumbs>
        </div>
        </div>
      <div class="row">
        <div class="col s12">
            <router-outlet></router-outlet>
        </div>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
